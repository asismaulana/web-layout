<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pemesanan Tiket</title>
    <style>
        .container {
            max-width: 600px;
            margin: 50px auto;
            background: #fff;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
       
        
        input[type="text"], input[type="date"], select {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #aaa;
            border-radius: 5px;
        }
        input[type="submit"] {
            width: 100%;
            padding: 10px;
            background-color: #19485f;
            color: rgb(255, 255, 255);
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        input[type="submit"]:hover {
            background-color: #19485f;
        }
        .header{
    background-color: #ffffff;
    min-height: 50px;
    text-align: center;
}


        
        .hero h1 {
            font-size: 50px;
            margin: 0;
        }

        .hero p {
            font-size: 20px;
        }

    
        

       
        
        .footer{
        background-color: #dd8520;
        min-width: 50px;
        padding: 3px;
        text-align: center;
        font-size: 30px;
        color: white;
        }
        .menu ul{
        padding: 0;
        background-color: #19485F;
        width: 100%;
        }
        .menu ul li{
        display: inline-block;
        }
        .menu ul li a{
        padding: 10px 20px;
        text-decoration: none;
        color: white;
        border-radius: 200px;
        }
       .logo img{
        width: 250px;
        }
     
        
    </style>
</head>
<body>
    
        <div class="header">
          <div class="logo">
            <img src= "l.jpg" alt="">
          </div> 
          <div class="menu">
            <ul>
                <li class=""><a href="beranda.html">Beranda</a></li>
                <li class=""><a href="tentang.html">Tentang Kami</a></li>
                <li class=""><a href="transportasi.html">Transportasi</a></li>
                <li class=""><a href="tujuan.html">Tujuan Wisata</a></li>
                <li class=""><a href="pemesanan.html">Pemesanan</a></li>
                <li class=""><a href="kontak.html">Kontak</a></li>
            </ul>
          </div>
    </div>
    <div class="container">
        <h1>Pemesanan Tiket Pesawat</h1>
        <form>
            <label for="from">Dari</label>
            <input type="text" id="from" name="from" placeholder="Masukkan kota asal">

            <label for="to">Ke</label>
            <input type="text" id="to" name="to" placeholder="Masukkan kota tujuan">

            <label for="departure-date">Tanggal Keberangkatan</label>
            <input type="date" id="departure-date" name="departure-date">

            <label for="return-date">Tanggal Pulang (Optional)</label>
            <input type="date" id="return-date" name="return-date">

            <label for="passengers">Jumlah Penumpang</label>
            <select id="passengers" name="passengers">
                <option value="1">1 Penumpang</option>
                <option value="2">2 Penumpang</option>
                <option value="3">3 Penumpang</option>
                <option value="4">4 Penumpang</option>
                <option value="5">5 Penumpang</option>
            </select>

            <label for="class">Kelas Penerbangan</label>
            <select id="class" name="class">
                <option value="economy">Ekonomi</option>
                <option value="business">Bisnis</option>
                <option value="first">First Class</option>
            </select>

            <input type="submit" value="Pesan Tiket">
        </form>
    </div>
</body>
</html>
